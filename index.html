<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <form id="city-search-form">
            <input
              class="form-control"
              id="city-search-input"
              type="text"
              placeholder="🔍 Type city"
            />
          </form>
        </div>
        <div class="col-3">
          <form>
            <input
              type="submit"
              value="Current location"
              class="location-button"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <h1>London</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <span id="day">Day, Time</span>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <p class="current-weather-icon">
            <i class="fas fa-cloud-showers-heavy"></i>
          </p>
        </div>
        <div class="col-3">
          <span class="temp">12</span>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
          <div class="feels-like">
            Feels like <span id="feels-like">10</span>°C
          </div>
          <div class="current-weather">Raining</div>
          <p><i class="fas fa-umbrella"></i></p>
        </div>
        <div class="col-3">
          <ul>
            <li>Wind speed</li>
            <li>Humidity</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
