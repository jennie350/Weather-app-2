<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fba1d788d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="row">
          <div class="col-9">
            <form id="city-search-form">
              <input
                class="form-control"
                id="city-search-input"
                type="text"
                placeholder="🔍 Type city"
              />
            </form>
          </div>
          <div class="col-3">
            <form>
              <input
                type="submit"
                value="Current location"
                class="location-button"
              />
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <h1>London</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <span id="day">Day, Time</span>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <img src="" alt="" id="current-weather-icon" class="float-left" />
          </div>
          <div class="col-3">
            <span class="temp">12</span>
            <span class="units"><a href="#" id="celcius-temp">°C</a> | <a href="#" id="faren-temp">°F</a>
            <div class="feels-like">
              Feels like <span id="feels-like">10</span>°C
            </div>
            <div class="current-weather">Raining</div>
          </div>
          <div class="col-4">
            <ul>
              <li>Wind speed <span id="windspeed"></span>Km/h</li>
              <li>Humidity <span id="humidity"></span>%</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/jennie350/Weather-app-2" target="_blank"
          >Open-source code</a
        >
        by Jenny Watts
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
